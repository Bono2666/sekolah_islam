<!DOCTYPE html>
<html lang="en">
{% load user_agents %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="canonical" href="https://appseed.us/admin-dashboards/django-dashboard-argon">
  
  <title>
    Aqiqah Online | Sahabat Aqiqah
  </title>

  <!-- Favicon - loaded as static -->
  <link rel="icon" href="https://sahabataqiqah.co.id/apps/static/img/brand/favicon.png" type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="https://aqiqahon.sahabataqiqah.co.id/apps/static/vendor/nucleo/css/nucleo.css" type="text/css">
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Page plugins -->
  <!-- Soft UI Dashboard -->
  <link id="pagestyle" href="https://aqiqahon.sahabataqiqah.co.id/apps/static/css/soft-ui-dashboard.css" rel="stylesheet" />
  <link id="pagestyle_dark" href="https://aqiqahon.sahabataqiqah.co.id/apps/static/css/dark-theme-core.css" rel="stylesheet" />
  <!-- DataTables -->
  <link rel="stylesheet" href="//cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" type="text/css">
  <!-- CSS jQuery UI -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  
  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}{% endblock stylesheets %}

  {{ form.media }}
</head>

<body class="">

  <div class="main-content position-relative min-vh-100 pb-4">
    
    <div class="mb-6">
      <a class="navbar-brand button cursor-pointer m-0 pt-4" {% if crud != 'add' and crud != 'update' %}href="{% url 'home' %}"{% endif %}>
        <img src="https://aqiqahon.sahabataqiqah.co.id/apps/static/img/color.png" class="navbar-brand-img {% if request|is_mobile %}w-50 mt-5 mb-2{% else %}w-15 mt-4{% endif %} ms-5" alt="main_logo">
      </a>
      {% block content %}{% endblock content %}
    </div>

    {% include 'includes/footer-form.html' %}

  </div>

  <div>
    <img src="/apps/static/img/transparent-logo.png" alt="Logo Sahabat Aqiqah" class="position-fixed h-100 d-lg-block top-0 {% if request|is_mobile %}w-80{% else %}w-40 d-none{% endif %} translate-middle-x start-50 opacity-2 z-index-0" style="object-fit: contain;">
  </div>  

  {% include "includes/scripts.html" %}

  <!-- Specific JS goes HERE --> 
  {% block javascripts %}{% endblock javascripts %}

  <!-- Argon JS -->
  <script src="https://aqiqahon.sahabataqiqah.co.id/apps/static/js/argon.js?v=1.2.0"></script>
  <!-- DataTables -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="//cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <!-- JavaScript jQuery UI -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="https://aqiqahon.sahabataqiqah.co.id/apps/static/js/soft-ui-dashboard.min.js"></script>
  <script src="https://aqiqahon.sahabataqiqah.co.id/apps/static/js/scripts.js"></script>
  <!-- Select2 -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>

</html>
